{% extends 'base.html' %}

{% block content %}
<div class = "col-sm-12" style = 'text-align: center;'>
	      {% if messages %}
      <div class='row'>
        <div>
          {% for message in messages %}
          <p{% if message.tags == "success"%} class="alert alert-success"{% endif %}>{{ message }}</p>
          {% endfor %}
        </div>
      </div>
      {% endif %}
<h1> Thank you for signing up </h1>
</div>


{% endblock %}
